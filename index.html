<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnnÃ¶tig komplizierte "Hallo Samuel"-Website</title>
  <style>
    /* Grundlegendes Layout */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotateAndZoom 10s infinite linear;
    }

    .message {
      font-size: 4rem;
      font-weight: bold;
      color: rgba(0, 0, 255, 0.8);
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      animation: flickerEffect 1s alternate infinite;
      transform: rotate(45deg);
    }

    @keyframes rotateAndZoom {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.5);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    @keyframes flickerEffect {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      animation: colorCycle 3s infinite alternate;
      z-index: -1;
    }

    @keyframes colorCycle {
      0% {
        background: rgba(255, 0, 0, 0.5);
      }
      25% {
        background: rgba(0, 255, 0, 0.5);
      }
      50% {
        background: rgba(0, 0, 255, 0.5);
      }
      75% {
        background: rgba(255, 255, 0, 0.5);
      }
      100% {
        background: rgba(255, 0, 255, 0.5);
      }
    }

    .button {
      position: absolute;
      bottom: 20px;
      font-size: 1.5rem;
      padding: 15px 30px;
      background-color: #ff6347;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      animation: moveButton 5s infinite alternate;
    }

    @keyframes moveButton {
      0% {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      50% {
        bottom: 100px;
        left: 30%;
        transform: translateX(-50%);
      }
      100% {
        bottom: 20px;
        left: 70%;
        transform: translateX(-50%);
      }
    }

    /* Neuer pulsierender Button mit Polizeiauto Emoji */
    .policeButton {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #0073e6;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="message">Hallo Samuel</div>
  </div>
  <button class="button" onclick="showAlert()">Klick mich!</button>

  <!-- Neuer pulsierender Button mit Polizeiauto Emoji -->
  <button class="policeButton" onclick="alert('Polizeiauto wurde gedrÃ¼ckt!')">ðŸš“</button>

  <script>
    function showAlert() {
      let counter = 0;
      const maxCounter = 10;

      function recursiveAlert() {
        if (counter < maxCounter) {
          setTimeout(() => {
            alert('Hallo Samuel, das war der ' + (counter + 1) + '. Klick!');
            counter++;
            recursiveAlert();
          }, 1000);
        } else {
          alert("Das war der letzte Klick! War das nicht zu viel?");
        }
      }

      recursiveAlert();
    }
  </script>
</body>
</html>
